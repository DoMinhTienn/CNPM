{% extends 'layout/base.html' %}

{% block title %}DANH SÁCH KHÁM{% endblock %}

{% block content %}
<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-12 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">LẬP DANH SÁCH KHÁM</h2>
					<form id="#" class="appoinment-form" method="post" action="#">
						<div>
							<div class="form-group">
                                <input name="name" id="name" type="text" class="form-control" placeholder="Họ tên">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <input name="name" id="mcdate" type="date" class="form-control">
                            </div>
                        </div>
                        <div >
                            <div class="form-group">
                                <input name="birth" id="birth" type="text" class="form-control" placeholder="Năm sinh">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <input name="address" id="address" type="text" class="form-control" placeholder="Địa chỉ">
                            </div>
                        </div>
						<a class="btn btn-main btn-round-full" href="{{ url_for('medical_register') }}" >Đăng Ký <i class="icofont-simple-right ml-2  "></i></a>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
