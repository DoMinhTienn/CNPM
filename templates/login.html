{% extends 'layout/base.html' %}

{% block title %}Đăng Nhập{% endblock %}

{% block css %}

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='account/css/style.css') }}">
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename='account/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='account/js/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='account/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='account/js/main.js') }}"></script>
{% endblock %}

{% block content %}

<section>
	<div class="row justify-content-center sign">
		<div class="col-md-12 col-lg-10">
			<div class="wrap d-md-flex">
				<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
					<div class="text w-100">
						<h2>Chào mừng bạn!</h2>
						<p>Bạn chưa có tài khoản?</p>
						<a href="{{ url_for('user_register') }}" class="btn btn-white btn-outline-white">Đăng Ký Tài Khoản</a>
					</div>
				</div>
				<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Đăng Nhập</h3>
			      		</div>
							<div class="w-100">
								<p class="social-media d-flex justify-content-end">
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
								</p>
							</div>
			      	</div>
					<form method="post" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="username">Username</label>
			      			<input id="username" name="username" type="text" class="form-control" placeholder="username" required>
			      		</div>
		            	<div class="form-group mb-3">
		            	<label class="label"  for="password">Password</label>
		              <input id="password" name="password" type="password" class="form-control" placeholder="password" required>
		            </div>
		            	<div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Đăng Nhập</button>
		            </div>
						{% if err_msg %}
							<div>
								<div style="color: red; text-align:center">{{ err_msg }}</div>
							</div>
						{% endif %}
		           </form>
		        </div>
		      </div>
		</div>
	</div>
</section>
{% endblock %}
