{% extends 'layout/base.html' %}

{% block title %}Trang Chủ{% endblock %}

{% block content %}
<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">Đăng ký khám</span>
          <h1 class="text-capitalize mb-5 text-lg">Đặt lịch hẹn</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-12 col-md-12 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Đặt Lịch Khám</h2>
					<p class="mb-4">Vui lòng điền đầy đủ thông tin để đăng ký khám bệnh</p>
					<form id="#" class="appoinment-form" method="post" action="#">
						<div>
							<div class="form-group">
                                <input name="name" id="name" type="text" class="form-control" placeholder="Họ tên">
                            </div>
                        </div>

                        <div >
                            <div class="form-group">
                                <input name="birth" id="birth" type="text" class="form-control" placeholder="Năm sinh">
                            </div>
                        </div>
                         <div>
                            <div class="form-group">
                                <input name="phone" id="phone" type="text" class="form-control" placeholder="Số điện thoại">
                            </div>
                        </div>

                        <div>
                            <div class="form-group">
                                <input name="address" id="address" type="text" class="form-control" placeholder="Địa chỉ">
                            </div>
                        </div>
						<div class="form-group">
							<input name="registerdate" id="registerdate" type="date" class="form-control">
						</div>

						<a class="btn btn-main btn-round-full" href="{{ url_for('medical_register') }}" >Đăng Ký <i class="icofont-simple-right ml-2  "></i></a>
                </form>
            </div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
